<div id="project-intro">
            {{ include.intro }}
</div>

<div id="project-attributes">
    <div class="row row-flex">
        <div>
            <h2>Goal</h2>
            <p>{{ include.goal }}</p>
        </div>
        <div>
            <h2>Overview</h2>
            <p>{{ include.overview | markdownify }}</p>
        </div>
    </div><!--/row-->
    <div class="row row-flex">
        <div>
            <h2>Team</h2>
            <p>{{ include.team }}</p>
        </div>
        <div>
            <h2>My role</h2>
            {% capture list %}
            {{ include.role | markdownify }} 
            {% endcapture %}
            {% include role-list.html list=list %}
        </div>
    </div><!--/row-->
</div><!--/project-attributes-->
